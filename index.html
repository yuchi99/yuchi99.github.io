	<script>
		$(document).ready(init);
		function init() {
			$(window).resize(resizeHandler);
			$(window).triggerHandler("resize");
			$(".myPic").click(clickHandler);
			//$(".closeBtn").click(hideHandler);
			$(".picShow").click(hideHandler);
			resizeHandler();
		}
		function resizeHandler() {
			var winW = $(window).width();
			var winH = $(window).height();
			/* $(".picShow").width(winW);
			$(".picShow").height(winH); */
			//$(".picShow").offset({left:(winW-divW)/2,top:(winH-divH)/2});
		}
		function clickHandler() {
			var image = $(this).attr("src");
			$(".picShow").css({ "background-color": "rgba(0,0,0,0.7)", "background-image": "url(" + image + ")", "background-repeat": "no-repeat", "background-position": "center center", "background-size": "content" });
			$(".picShow").fadeIn(500);
			console.log(image);
		}
		function hideHandler(e) {
			$(".picShow").fadeOut(500);
			e.stopPropagation();
		}
	/*function showHandler(){
					$(".picShow").show("fade",500);
					$(".picShow").append("<img src='images/general_graphic/graphic_01.jpg'>");
				}*/
	</script>
