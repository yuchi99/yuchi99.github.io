<script>
	$(document).ready(init);
    function init(){
		$(".menuBtn").click(navHandler);
		$(".bigpic_up").delay(800).animate({"right":"0%"},500).delay(500).animate({"right":"-75%"},500);
		$(".bigpic_down").delay(800).animate({"right":"0%"},500);
		$(".bigtext_up").delay(800).animate({"left":"0px"},500);
		$(".bigtext_down").delay(300).animate({"left":"0px"},500).delay(900).animate({"left":"-1000px"},500);
		$("#iconIg").hover(enterHandler1,leaveHandler1);
		$("#iconFb").hover(enterHandler2,leaveHandler2);
	}
    /*----------------------------------------------------*/
    var toggle=true;
    function navHandler(){
        if(toggle){			
			$(".menuBtn").css("background-image", "url(image/menu2.png)");
			$(".menuRight ul").fadeIn(500);
			}
		else{
			$(".menuRight ul").fadeOut(500);
			$(".menuBtn").css("background-image", "url(image/menu.png)");
			}
		toggle = !toggle;
		}
	/*----------------------------------------------------*/
	function enterHandler1(){
		$(this).attr("src","image/ig_hover.png");
	}
	function leaveHandler1(){
		$(this).attr("src","image/ig.png");
	}
	/*------------------------------------------------------------------------------------*/
	function enterHandler2(){
		$(this).attr("src","image/fb_hover.png");
	}
	function leaveHandler2(){
		$(this).attr("src","image/fb.png");
	}
	/*------------------------------------------------------------------------------------*/
</script>
